<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <h1>FIVE STUDIOS</h1>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="middle">
          <section class="contact">
            <div class="container">
              <h2>Ask us anything. Your future awaits.</h2>
      
              <form action="index.html" method="post" class="contact-form" role="form">
                <input type="text" class="form-control" name="cf-name" placeholder="Name">
      
                <input type="email" class="form-control" name="cf-email" placeholder="Email">
      
                <textarea class="form-control" id="message" rows="5" name="cf-message" placeholder="Message"></textarea>
      
                <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
              </form>
            </div>
          </section>
    </div>
    <div class="footer">
      <h4>Designed by Willie</h4>
      <p>Willie &copy; 2021</p>
    </div>
  </div>

</html>
